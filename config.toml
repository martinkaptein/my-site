baseurl             = "https://martinkaptein.github.io/"
builddrafts         = false
canonifyurls        = true
contentdir          = "content"
languageCode        = "en-US"
layoutdir           = "layouts"
publishdir          = "public"
theme               = "cocoa-hugo-theme"
author              = "Martin Kaptein"
title               = "Martin Kaptein"
pygmentsuseclasses  = true
disqusshortname     = "martinkaptein" # Comment out to disable Disqus.
pluralizelisttitles = false
googleAnalytics     = "UA-86096566-1"

[permalinks]
fixed = ":title/"
blog  = "blog/:slug/"

[[menu.main]]
name                   = "Blog"
weight                 = -120
identifier             = "blog"
url                    = "/blog/"

[[menu.main]]
name                   = "About"
weight                 = -110
identifier             = "about"
url                    = "/about/"

[[menu.main]]
name                   = "Contact"
weight                 = -100
identifier             = "contact"
url                    = "/contact/"

[params]
latestpostscount       = 5                             # how many posts to display on the home page
i18n_flags             = false                         # whether to display small country flags for available translations
author                 = "Martin Kaptein"
cachebuster            = true                          # add the current unix timestamp in query string for cache busting css assets
dateform               = "Jan 2, 2006"
dateformfull           = "Mon Jan 2 2006 15:04:05 MST"
description            = "This is the website and blog of Martin Kaptein. I am a passionate musician. Also, I am a technology enthusiast and developer."
email                  = "martinkaptein@outlook.com"
extracssfiles          = [ "/css/override.css" ]       # In your `static` directory, add/remove files as necessary.
faviconfile            = "img/leaf.ico"
github                 = "https://github.com/martinkaptein"
highlightjs            = true
lang                   = "en"
# linkedin               = "s"
noshowreadtime         = false                         # if true, don't show "<x> minutes read" in posts
selfintro              = "musician, pianist, tech enthusiast, developer"                     # appears in the site header when set to a non-empty string
twitter                = "https://twitter.com/martinkaptein"
facebook               = "https://www.facebook.com/martin.kaptein"
